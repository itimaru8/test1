<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡単なWebサイト</title>
  <style>
    /* 全体のリセットと基本設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #99FFFF;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    main h2 {
      color: #333;
      margin-bottom: 10px;
    }
    footer {
      background-color: #66FFCC;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    footer a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    私のお菓子作り
  </header>
  <main>
    <h1>最近作ったお菓子</h1>
    <p>カップケーキ</p>
    <h1>次作りたいお菓子</h1>
    <p>チョコレート</p>
  </main>
  <footer>
    <div>連絡先: example@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a> |
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a> |
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>
</body>
</html>
