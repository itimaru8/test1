<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お菓子作りの記録</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #fff8f0;
    }

    header {
      background-color: #440000;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 30px 20px 100px;
      color: #cc0000;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      border-left: 5px solid #cc0000;
      padding-left: 10px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #440000;
    }

    p {
      font-size: 1rem;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 40px;
    }

    .section img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    .recipe {
      flex: 1;
      min-width: 250px;
    }

    .recipe ul {
      padding-left: 20px;
      font-size: 1rem;
    }

    footer {
      background-color: #440000;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9rem;
    }

    footer a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>私のお菓子作り</header>

  <main>
    <h1>・最近作ったお菓子</h1>
    <p>カップケーキ</p>
    <div class="section">
      <img src="https://github.com/itimaru8/test1/blob/main/cupcake.jpg?raw=true" alt="カップケーキ">
      <div class="recipe">
        <h2>カップケーキの作り方</h2>
        <ul>
          <li>オーブンを180度に予熱する</li>
          <li>材料（小麦粉・砂糖など）を混ぜる</li>
          <li>卵・牛乳・バターを加えて混ぜる</li>
          <li>型に流し、20分焼く</li>
          <li>冷まして飾り付ける</li>
        </ul>
      </div>
    </div>

    <h1>・次作りたいお菓子</h1>
    <p>ブルーベリータルト</p>
    <div class="section">
      <img src="https://www.photolibrary.jp/mhd1/img473/450-2016062610343732646.jpg" alt="ブルーベリータルト">
      <div class="recipe">
        <h2>ブルーベリータルトの作り方</h2>
        <ul>
          <li>タルト生地を作って冷やす</li>
          <li>180度で15分焼く</li>
          <li>カスタードを詰める</li>
          <li>ブルーベリーをのせる</li>
          <li>ゼラチンでツヤ出しする</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <div>連絡先: example@example.com</div>
    <div>
      <a href="https://twitter.com" target="_blank">Twitter</a> |
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </footer>

</body>
</html>
